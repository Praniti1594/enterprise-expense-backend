<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Expense System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
    <div class="text-center mb-8">
      <h2 class="text-4xl font-bold text-gray-800">Welcome Back</h2>
      <p class="text-lgtext-gray-500 mt-2">Please enter your details to login</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input id="email" type="email" placeholder="name@company.com" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" placeholder="••••••••" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
      </div>
      <button onclick="login()" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors shadow-md">
        Sign In
      </button>
    </div>

    <pre id="output" class="mt-6 text-xs text-red-500 whitespace-pre-wrap"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
